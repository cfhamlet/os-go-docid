language: go

go:
  - "1.13.x"
  - master

os:
  - linux

env:
  global:
    GO111MODULE=on

install:
  - cd /; curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.21.0

script:
  - make test

after_success:
  - scripts/coverage.sh --codecov
